<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Sneat Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f5f9; }
    .sidebar {
      height: 100vh;
      background-color: #2f3349;
      color: #fff;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover {
      background-color: #3c3f58;
      color: #fff;
    }
    .card-title { font-size: 1rem; font-weight: 500; }
    .card-value { font-size: 1.5rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-2 sidebar d-flex flex-column p-0">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-10 p-4">
      <h2 class="mb-4">Ecommerce Dashboard</h2>

      <div class="row g-4 mb-4">
  <div class="col-md-3">
    <a [routerLink]="['/product-list']" class="text-decoration-none text-dark">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <div class="card-title">Products</div>
          <div class="card-value">{{ totalProducts }}</div>
        </div>
      </div>
    </a>
  </div>

  <div class="col-md-3">
    <a [routerLink]="['/users']" class="text-decoration-none text-dark">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <div class="card-title">Users</div>
          <div class="card-value">{{ totalRoles }}</div>
        </div>
      </div>
    </a>
  </div>

  <div class="col-md-3">
    <a [routerLink]="['/order-list']" class="text-decoration-none text-dark">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <div class="card-title">Orders</div>
          <div class="card-value">{{ totalOrders }}</div>
        </div>
      </div>
    </a>
  </div>

  <div class="col-md-3">
    <a [routerLink]="['/contact-us']" class="text-decoration-none text-dark">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <div class="card-title">Contact Requests</div>
          <div class="card-value">{{ totalContactRequests }}</div>
        </div>
      </div>
    </a>
  </div>
</div>


      <!-- Optional: Chart -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Sales Overview</h5>
          <canvas id="salesChart" height="100"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
