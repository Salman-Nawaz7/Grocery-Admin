<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
 body { background-color: #f5f5f9; }
    .sidebar {
      height: 100vh;
      background-color: #2f3349;
      color: #fff;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover {
      background-color: #3c3f58;
      color: #fff;
    }
    .table thead th {
      background-color: #d1d1d1;
      color: #3c3f58;
    }
    .product-img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
    }
    
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar d-flex flex-column p-0">
        <h4 class="text-center py-4">Dashboard</h4>
        <a href="#">Overview</a>
        <a href="/product-add">Add Products</a>
        <a href="/product-list">Products List</a>
        <a href="/add-category">Add Category</a>
        <a href="/category-list">Category List</a>
        <a href="/contact-us">Contact Requests</a>
        <a href="/about-us">About us</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <h2 class="mb-4">Contact Us Submissions</h2>

        <div class="table-responsive">
          <table class="table table-bordered table-hover bg-white">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example row -->
             

              <tr *ngFor="let request of requests let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ request.name }}</td>
                <td>{{ request.email }}</td>
                <td>{{ request.subject }}</td>
                <td>{{ request.message }}</td>
                <td>{{ request.date }}</td>
                
                <td>
                  
                  <button (click)="deleteRequest(request.id)" class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
              <!-- More rows dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
