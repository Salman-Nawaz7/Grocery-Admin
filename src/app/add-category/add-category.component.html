<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Category - Sneat Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f5f9; }
    .sidebar {
      height: 100vh;
      background-color: #2f3349;
      color: #fff;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover {
      background-color: #3c3f58;
      color: #fff;
    }
    .form-section {
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar d-flex flex-column p-0">
        <h4 class="text-center py-4">Dashboard</h4>
        <a href="#">Overview</a>
        <a href="/product-add">Add Products</a>
        <a href="/product-list">Products List</a>
        <a href="/category-add">Add Category</a>
        <a href="/category-list">Category List</a>
        <a href="/contact-us">Contact Requests</a>
        <a href="/about-us">About us</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <h2 class="mb-4">Add New Category</h2>

        <div class="form-section">
          <form (ngSubmit)="saveCategory()">
            <div class="mb-3">
              <label for="categoryName" class="form-label">Category Name</label>
              <input type="text" class="form-control" [(ngModel)]="category.title" name="title" id="categoryName" placeholder="Enter category name" required>
            </div>
            <div class="mb-3">
              <label for="categoryDescription" class="form-label">Description</label>
              <textarea class="form-control" [(ngModel)]="category.description" name="description" id="categoryDescription" rows="3" placeholder="Enter description" required></textarea>
            </div>
            <div >
                <label class="form-label">Image</label>
                <input type="file" class="form-control" (change)="onFileSelected($event)" />
              </div>
              <div class="row mt-3" >
              <!-- Show Preview -->
              
            
              <!-- <div class="mb-3">
                <label class="form-label">Upload Image</label>
                <input type="file" class="form-control"  (change)="onFileSelected($event)"  />
              </div> -->
              <div class="col-md-6  ">
              <button type="submit" class="col-md-6 mt-3 btn btn-primary">Save Product</button>
              </div>
              
            <div  *ngIf="previewUrl" class="col-md-6 position-relative justify-content-end">
              <img [src]="previewUrl" alt="Preview" class="img-thumbnail" style="max-width: 100px; max-height: 100px;" />
              <button  type="button" class="btn btn-sm position-absolute top-5" (click)="removeImage()" style="transform: translate(50%, -50%)">
                âœ–
              </button>
            </div>
            </div>
    
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
