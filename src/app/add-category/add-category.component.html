<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Category - Sneat Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f5f9; }
    .sidebar {
      height: 100vh;
      background-color: #2f3349;
      color: #fff;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover {
      background-color: #3c3f58;
      color: #fff;
    }
    .form-section {
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar d-flex flex-column p-0">
        <app-sidebar></app-sidebar>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <h2 class="mb-4">Add New Category</h2>

        <div class="form-section">
          <form #productForm="ngForm" (ngSubmit)="saveCategory()" novalidate>
            <div class="mb-3">
              <label for="categoryName" class="form-label">Category Name</label>
              <!-- <input type="text" class="form-control" [(ngModel)]="category.title" name="title" id="categoryName" placeholder="Enter category name" required> -->
              <input type="text" class="form-control"
  [(ngModel)]="category.title"
  name="title"
  required
  #name="ngModel" />
<div *ngIf="name.invalid && name.touched" class="text-danger">Category name is required.</div>

            </div>
            <div class="mb-3">
              <label for="categoryDescription" class="form-label">Description</label>
              <!-- <textarea class="form-control" [(ngModel)]="category.description" name="description" id="categoryDescription" rows="3" placeholder="Enter description" required></textarea> -->
              <textarea class="form-control"
              [(ngModel)]="category.description"
              name="description"
              required
              #description="ngModel"></textarea>
            <div *ngIf="description.invalid && description.touched" class="text-danger">Description is required.</div>
            
            
            </div>
            <div>
              <label class="form-label">Image</label>
              <input 
                #fileInput 
                type="file" 
                class="form-control" 
                accept="image/*" 
                (change)="onFileSelected($event)" />
            </div>
              <!--  -->
              <div class="row mt-3">
                <div class="col-md-12">
                  <div
                    class="d-flex align-items-center justify-content-center"
                    style="height: 120px; border: 1px dashed #ccc; background-color: #f8f9fa;"
                  >
                    <ng-container *ngIf="previewUrl; else placeholder">
                      <div class="position-relative d-inline-block">
                        <img
                          [src]="previewUrl"
                          alt="Preview"
                          class="img-thumbnail"
                          style="max-height: 100px; max-width: 100px; object-fit: contain;"
                        />
                        <button
                          type="button"
                          class="btn btn-sm  position-absolute"
                          style="top: 0; right: 0; transform: translate(50%, -50%);"
                          (click)="removeImage()"
                        >
                          âœ–
                        </button>
                      </div>
                    </ng-container>
                    <ng-template #placeholder>
                      <span class="text-muted">Image preview will appear here</span>
                    </ng-template>
                  </div>
                </div>
              </div>
              
              
              <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary px-4" 
        [disabled]="productForm.invalid || isSubmitting">
  {{ isSubmitting ? 'Saving...' : 'Save Category' }}
</button>
                
              </div>
    
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
