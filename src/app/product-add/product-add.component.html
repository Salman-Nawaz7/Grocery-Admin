<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product - Sneat Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f5f9; }
    .sidebar {
      height: 100vh;
      background-color: #2f3349;
      color: #fff;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover {
      background-color: #3c3f58;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar d-flex flex-column p-0">
        <h4 class="text-center py-4">Dashboard</h4>
        <a href="#">Overview</a>
        <a href="/product-add">Add Products</a>
        <a href="/product-list">Products List</a>
        <a href="/add-category">Add Category</a>
        <a href="/category-list">Category List</a>
        <a href="/contact-us">Contact Requests</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <h2 class="mb-4">Add New Product</h2>

        <form (ngSubmit)="saveProduct()">
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" [(ngModel)]="product.title" name="name" placeholder="Enter product name" />
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="4" [(ngModel)]="product.description" name="description" placeholder="Enter product description"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Category</label>
              <select class="form-select" [(ngModel)]="product.category" name="category">
                <option selected>Select category</option>
                <option>Vegetables</option>
                <option>Fruits</option>
                <option>Breads</option>
                <option>Juices</option>
                <option>Tea and coffee</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Stock</label>
              <input type="number" class="form-control" [(ngModel)]="product.stock" name="stock" placeholder="Available stock" />
            </div>
          </div>

          <div class="row">
            <div class="col-md-3 mb-3">
              <label class="form-label">Base Price</label>
              <input type="number" class="form-control" [(ngModel)]="product.baseprice" name="baseprice" placeholder="Price in USD" />
            </div>
            <div class="col-md-3 mb-3">
              <label class="form-label">Sale Price</label>
              <input type="number" class="form-control" [(ngModel)]="product.saleprice" name="saleprice" placeholder="Price in USD" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" [(ngModel)]="product.status" name="status">
                <option selected>Active</option>
                <option>Inactive</option>
              </select>
            </div>
          </div>
          
          <div >
            <label class="form-label">Image</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" />
          </div>
          <div class="row mt-3" >
          <!-- Show Preview -->
          
        
          <!-- <div class="mb-3">
            <label class="form-label">Upload Image</label>
            <input type="file" class="form-control"  (change)="onFileSelected($event)"  />
          </div> -->
          <div class="col-md-6  ">
          <button type="submit" class="col-md-6 mt-3 btn btn-primary">Save Product</button>
          </div>
          
        <div  *ngIf="previewUrl" class="col-md-6 position-relative justify-content-end">
          <img [src]="previewUrl" alt="Preview" class="img-thumbnail" style="max-width: 100px; max-height: 100px;" />
          <button  type="button" class="btn btn-sm position-absolute top-5" (click)="removeImage()" style="transform: translate(50%, -50%)">
            âœ–
          </button>
        </div>
        </div>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
